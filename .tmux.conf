unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -sg escape-time 10   
#set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
#set pane-active-border-style fg=#5fd7ff
set -g pane-active-border-style 'fg=#5fd7ff'
set -g status-style 'fg=#5fd7ff'
set -g status-position 'top'
set-option -g default-command bash
set-option -g focus-events on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

set -g @dracula-colors "
# Dracula Color Pallette
#gray='default'
"
set -g @dracula-fixed-location "Atlanta, GA"
set -g @dracula-plugins "weather cpu-usage ram-usage time"
set -g @dracula-cpu-usage-colors "pink dark_gray"
set -g @dracula-time-format "%F %R"
set -g @dracula-show-left-icon session
#set -g @dracula-border-contrast true
set -g @dracula-show-powerline true
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dracula-transparent-powerline-bg true

set -g pane-active-border-style 'bg=default fg=#5fd7ff'
set -g status-style 'fg=#5fd7ff'

run '~/.tmux/plugins/tpm/tpm'
