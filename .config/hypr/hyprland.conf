# source = ~/.config/hypr/myColors.conf

### MONITORS ###
# 0: +HDMI-A-1 1920/1600x1080/900+0+0  HDMI-A-1
# 1: +DP-1 1920/600x1080/340+1920+0  DP-1
# 2: +DVI-D-1 1920/480x1080/270+3840+0  DVI-D-1

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor = HDMI-A-1, 1920x1080, 0x0, 1
monitor = DVI-D-1, 1920x1080, 1920x-300, 1
monitor = DP-1, 1080x1920, -1080x-850, 1, transform, 3
monitor = Unknown-1, disable

### MY PROGRAMS ###
# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
#$menu = wofi --show drun
$menu = wofi --show run -H 300 -W 600
$menu1 = rofi -show ssh
$windows = rofi -show window
$screenshot = hyprshot -m region

### AUTOSTART ###
#exec-once = $terminal
#exec-once = alacritty -e tmux
exec-once = nm-applet & waybar & waybar -c ~/.config/waybar/configsub & hyprpaper
exec = gsettings set org.gnome.desktop.interface gtk-theme "Orchis-Dark-Compact"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

### ENVIRONMENT VARIABLES ###
# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

### LOOK AND FEEL ###
# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(875fffee) rgba(5fd7ffee) 90deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
    # enable blur for waybar
    layerrule = blur,waybar
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
# Workspace bindings and rules:
workspace=1, monitor:DP-1, persistent:true, default:true
workspace=2, monitor:HDMI-A-1, persistent:true, default:true
workspace=3, monitor:DVI-D-1, persistent:true, default:true

workspace=19, monitor:DP-1, persistent:false, default:false
workspace=20, monitor:DP-1, persistent:false, default:false
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

### INPUT ###
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

### KEYBINDINGS ###
# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier
$mod1 = ALT # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, Return, exec, $terminal
bind = $mod, Q, killactive,
bind = $mod, M, exit,
bind = $mod, N, exec, $fileManager
bind = $mod, V, togglefloating,
bind = $mod, D, exec, $menu
bind = $mod SHIFT, D, exec, $menu1
bind = $mod, P, pseudo, # dwindle
bind = $mod, E, togglesplit, # dwindle
bind = $mod, S, togglegroup, # dwindle

# switch windows in tab group
bind = $mod, up, changegroupactive, b
bind = $mod, down, changegroupactive, f
bind = $mod, K, changegroupactive, b
bind = $mod, J, changegroupactive, f
bind = $mod, N, moveintogroup, u # dwindle
bind = $mod, U, moveoutofgroup, # dwindle
bind = $mod, W, exec, $windows
bind = $mod SHIFT, S, exec, $screenshot

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
bind = $mod SHIFT, left, movetoworkspace, l
bind = $mod SHIFT, right, movetoworkspace, r
bind = $mod SHIFT, up, movetoworkspace, u
bind = $mod SHIFT, down, movetoworkspace, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod $mod1, 1, workspace, 11
bind = $mod $mod1, 2, workspace, 12
bind = $mod $mod1, 3, workspace, 13
bind = $mod $mod1, 4, workspace, 14
bind = $mod $mod1, 5, workspace, 15
bind = $mod $mod1, 6, workspace, 16
bind = $mod $mod1, 7, workspace, 17
bind = $mod $mod1, 8, workspace, 18
bind = $mod $mod1, 9, workspace, 19
bind = $mod $mod1, 0, workspace, 20

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10
bind = $mod $mod1 SHIFT, 1, movetoworkspace, 11
bind = $mod $mod1 SHIFT, 2, movetoworkspace, 12
bind = $mod $mod1 SHIFT, 3, movetoworkspace, 13
bind = $mod $mod1 SHIFT, 4, movetoworkspace, 14
bind = $mod $mod1 SHIFT, 5, movetoworkspace, 15
bind = $mod $mod1 SHIFT, 6, movetoworkspace, 16
bind = $mod $mod1 SHIFT, 7, movetoworkspace, 17
bind = $mod $mod1 SHIFT, 8, movetoworkspace, 18
bind = $mod $mod1 SHIFT, 9, movetoworkspace, 19
bind = $mod $mod1 SHIFT, 0, movetoworkspace, 20

# Movement between monitors.
bind = $mod SHIFT, left, movecurrentworkspacetomonitor, l
bind = $mod SHIFT, right, movecurrentworkspacetomonitor, r
bind = $mod SHIFT, up, movecurrentworkspacetomonitor, u
bind = $mod SHIFT, down, movecurrentworkspacetomonitor, d
bind = $mod SHIFT, H, movecurrentworkspacetomonitor, l
bind = $mod SHIFT, L, movecurrentworkspacetomonitor, r
bind = $mod SHIFT, K, movecurrentworkspacetomonitor, u
bind = $mod SHIFT, J, movecurrentworkspacetomonitor, d
# Using numbers
#bind = CTRL $mod1 $mod SHIFT, 2, movecurrentworkspacetomonitor, 2

# Example special workspace (scratchpad)
#bind = $mod, S, togglespecialworkspace, magic
#bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

### WINDOWS AND WORKSPACES ###
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrule = workspace 19, ^(Spotify)$ 
windowrule = workspace 20, ^([Dd]iscord)$ 

workspace = 20, monitor:DP-1

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
